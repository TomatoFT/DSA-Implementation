<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stack Visualization</title>
</head>
<body>
    <h1>Stack Visualization</h1>
    <p>Current Stack:</p>
    <ul>
        {% for item in stack.items %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <form action="/stack/push" method="post">
        <label for="item">Push Item:</label>
        <input type="number" name="item" required>
        <button type="submit">Push</button>
    </form>
     
    <form action="/stack/pop" method="get">
        <button type="submit">Pop</button>
    </form>
    <p>{{ message }}</p>
</body>
</html>
